<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product APP</title>
    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <!--NAVEGACION-->
    <nav class="navbar navbar-light bg-ligh">
       <a href="/" class="navbar-brand">
        Product APP
       </a>
    </nav>
    <!--APLICACION-->
    <div class="container">
       <div id="APP" class="row pt-5">
        <!--Primera columna card y formulario-->
         <div class="col-md-4">
            <div class="card">
               <div class="card-header">
                 <h4>Add a product</h4>
               </div>
            
               <form id="product-form" class="card-body">
                 <div class="form-group">
                    <input type="text" id="name" placeholder="Product Name" class="form-control">
                 </div>
                 <div class="form-group">
                    <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                 </div>
                 <div class="form-group">
                    <input type="number" value="2000" id="year" placeholder="Year Product" class="form-control">
                 </div>
                   <!--boton del formulario,submit se encarga de disparar la info anterior-->
                 <input type="submit" value="Save" class="btn btn-primary 
                 btn-block"> <!--btn block hace que el boton ocupe todo el formulario-->
               </form>
            </div>
        </div>
        <!--Segunda columna,lista de productos-->
         <div class="col-md-8">
            <div id="product-list"></div>
         </div>

       </div>
    </div>
      
    <script src="app.js"></script>
</body>
</html>
